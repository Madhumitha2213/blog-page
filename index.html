<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid container-lg mt-3 mt-md-5" id="container">
        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h3 class="card-title m-0">Create New Blog</h3>
            </div>
            <div class="card-body p-3 p-md-4">
                <form id="blogForm">
                    <!-- Title Field -->
                    <div class="row mb-3 form-row">
                        <label for="title" class="col-12 col-md-3 col-form-label text-md-end mb-2 mb-md-0">Title</label>
                        <div class="col-12 col-md-7">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
                            <div class="error text-danger mt-1 small"></div>
                        </div>
                    </div>

                    <!-- Category Field -->
                    <div class="row mb-3 form-row">
                        <label for="category" class="col-12 col-md-3 col-form-label text-md-end mb-2 mb-md-0">Category</label>
                        <div class="col-12 col-md-7">
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="tech">Tech</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="education">Education</option>
                                <option value="movies">Movies</option>
                            </select>
                            <div class="error text-danger mt-1 small"></div>
                        </div>
                    </div>

                    <!-- Content Field -->
                    <div class="row mb-3 form-row">
                        <label for="content" class="col-12 col-md-3 col-form-label text-md-end mb-2 mb-md-0">Content</label>
                        <div class="col-12 col-md-7">
                            <!-- Quill editor container with responsive height -->
                            <div id="editor" class="form-control" style="height: 200px; min-height: 150px; max-height: 500px;"></div>
                            <textarea id="content" name="content" style="display: none;" required></textarea>
                            <small class="form-text text-muted mt-1 d-block">
                                <i class="bi bi-info-circle me-1"></i> Use the rich text editor to style your content.
                            </small>
                            <div class="error text-danger mt-1 small"></div>
                        </div>
                    </div>

                    <!-- Posted By Field -->
                    <div class="row mb-3 form-row">
                        <label for="postedby" class="col-12 col-md-3 col-form-label text-md-end mb-2 mb-md-0">Posted By</label>
                        <div class="col-12 col-md-7">
                            <select class="form-select" id="postedby" name="postedby" required>
                                <option value="">Posted by</option>
                                <option value="vijay">Vijay</option>
                                <option value="vinod">Vinod</option>
                                <option value="madhumitha">Madhumitha</option>
                                <option value="samantha">Samantha</option>
                            </select>
                            <div class="error text-danger mt-1 small"></div>
                        </div>
                    </div>

                    <!-- Publish Date Field -->
                    <div class="row mb-4 form-row">
                        <label class="col-12 col-md-3 col-form-label text-md-end mb-2 mb-md-0">Publish Date</label>
                        <div class="col-12 col-md-7">
                            <input type="text" class="form-control" id="date" readonly placeholder="hh">
                        </div>
                    </div>

                    <!-- Buttons with responsive alignment -->
                    <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-md-center gap-2 mt-3">
                        <button type="submit" class="btn btn-primary order-1 order-sm-1">Save</button>
                        <button type="button" class="btn btn-secondary order-2 order-sm-2" onclick="redirectToBlogList()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
