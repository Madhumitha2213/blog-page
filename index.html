<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Create New Blog</h3>
                <form action="next-page.html" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="tech">Tech</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="education">Education</option>
                            <option value="education">Movies</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postedBy" class="form-label">Posted By</label>
                        <select class="form-select" id="postedby" name="postedby" required>
                            <option value="">Posted by</option>
                            <option value="tech">Vijay</option>
                            <option value="lifestyle">Vinod</option>
                            <option value="education">Madhumitha</option>
                            <option value="education">Samantha</option>
                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Publish Date</label>
                        <input type="text" class="form-control" value="26-02-2025 15:03" readonly>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2" ><a  style="color: white; text-decoration: none;" href="../bloglist.html">Save</a></button>
                        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
