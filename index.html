<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container mt-5" id="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Create New Blog</h3>
                <form id="blogForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <div class="error text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="tech">Tech</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="education">Education</option>
                            <option value="movies">Movies</option>
                        </select>
                        <div class="error text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        <div class="error text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="postedby" class="form-label">Posted By</label>
                        <select class="form-select" id="postedby" name="postedby" required>
                            <option value="">Posted by</option>
                            <option value="vijay">Vijay</option>
                            <option value="vinod">Vinod</option>
                            <option value="madhumitha">Madhumitha</option>
                            <option value="samantha">Samantha</option>
                        </select>
                        <div class="error text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Publish Date</label>
                    <input type="text" class="form-control" id="date" readonly placeholder="Auto-generated date">

                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="redirectToBlogList()">Cancel</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
